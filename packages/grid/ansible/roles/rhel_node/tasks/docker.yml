- name: Install Docker
  ansible.builtin.yum:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    state: latest
    update_cache: true

- name: Start Docker
  ansible.builtin.service:
    name: docker
    enabled: true
    state: started
